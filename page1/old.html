<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KEEP CALM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body,
    div  {
      background-color: #ae0301;
      position: absolute;
      display: block;
      width: 100%;
      height: 100%;
    }
    img {
      width: 100%;
      max-width: 400px;
      display: block;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      transition: opacity 2s;
    }
  </style>
</head>
<body>

<div id="hello"></div>

<script>
  var img = document.createElement('img'),
      i = Math.floor(Math.random() * Math.floor(6));
  img.src = i + '.png';
  img.alt = 'hello-mazafaka';
  img.style.opacity = 0;
  document.getElementById('hello').appendChild(img);

  setTimeout(function () {
    img.style.opacity = 1;
  }, 500);
</script>
</body>
</html>
